    <title>AI-Powered Interactive GDD</title>

    <style>
      @keyframes highlight-fade {
        from { background-color: rgba(99, 102, 241, 0.3); } /* indigo-500 with opacity */
        to { background-color: transparent; }
      }
      .highlight-scroll {
        animation: highlight-fade 2s ease-out;
        border-radius: 4px;
      }
      @keyframes fade-in {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
          animation: fade-in 0.3s ease-out;
      }
      @keyframes dropdown-fade-in {
          from { opacity: 0; transform: translateY(-10px) scale(0.95); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-dropdown {
          animation: dropdown-fade-in 0.1s ease-out;
          transform-origin: top right;
      }
      .search-highlight {
        background-color: rgba(250, 204, 21, 0.5); /* yellow-400 with opacity */
        border-radius: 2px;
      }
      .search-highlight-active {
        background-color: rgba(249, 115, 22, 0.6); /* orange-500 with opacity */
        border-radius: 2px;
        scroll-margin-top: 100px; /* To avoid being hidden by the sticky header */
      }
    </style>
