name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para 'master' se essa for sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a versão do Node.js que você preferir

      - name: Install dependencies
        run: npm install # Ou 'yarn install' se você usa Yarn, ou 'pnpm install'

      - name: Build project
        run: npm run build # Ou 'yarn build', ou 'pnpm build'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # O diretório onde o Vite gera os arquivos de build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
